paths:
  raw_dir: data/raw
  out_dir: runs/exp01
  artifacts_dir: runs/exp01/artifacts

seed: 42

data:
  drop_cols: ["Flow ID", "Src IP", "Dst IP"]
  label_col: "Label"
  timestamp_col: "Timestamp"
  protocol_col: "Protocol"
  dst_port_col: "Destination Port"
  benign_label: "BENIGN"

split:
  mode: "time_days"            # <-- dùng chuẩn theo ngày
  train_days: ["Monday"]
  val_days: ["Tuesday"]
  test_days: ["Wednesday", "Thursday", "Friday"]

preprocess:
  scaler: "standard"
  clip_quantile: 0.999

gan:
  z_dim: 128
  hidden: [256, 256]
  batch_size: 1024
  lr: 0.0001
  n_critic: 5
  gp_lambda: 10.0
  epochs: 100
  cond:
    use_protocol: true
    use_service_bucket: true
    use_time_window: true
    time_window: "hour"

generate:
  n_samples: 200000
  target_https_ratio: 0.6
